<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>暗恋测试</title>

<style>
body{
 margin:0;
 font-family:"微软雅黑";
 background:linear-gradient(180deg,#ffeaf1,#ffd4e2,#ffeaf1);
 min-height:100vh;
 color:#333;
}

.page{display:none;padding:20px;}
.active{display:block;}

h1{
 text-align:center;
 color:#ff3b6a;
 margin-top:30px;
 font-size:28px;
 font-weight:700;
}

.card{
 background:#fff;
 padding:28px 22px;
 border-radius:18px;
 box-shadow:0 8px 18px rgba(0,0,0,.13);
 margin-top:64px;
 animation:float 2.8s ease-in-out infinite;
}

/* 呼吸浮起动画 */
@keyframes float{
 0%{transform:translateY(0);}
 50%{transform:translateY(-6px);}
 100%{transform:translateY(0);}
}

button{
 width:90%;
 margin:22px auto;
 padding:14px;
 border:none;
 border-radius:14px;
 background:#ff3b6a;
 color:#fff;
 font-size:18px;
 display:block;
}

.option{
 padding:14px;
 background:#ffd9e4;
 border-radius:13px;
 margin-top:12px;
 font-size:17px;
}

.progress{
 width:90%;
 height:12px;
 background:#fff;
 border-radius:10px;
 margin:20px auto 12px;
 overflow:hidden;
}
.progress-inner{
 height:100%;
 width:0%;
 background:#ff3b6a;
 transition:.3s;
}

#poster{
 background:#ffe3ed;
 padding:22px;
 border-radius:20px;
 box-shadow:0 0 25px rgba(255,80,120,.25);
}
</style>
</head>

<body>

<!-- 封面 -->
<div id="page-start" class="page active">
 <h1>暗恋测试</h1>
 <div class="card">
  <p style="text-align:center;color:#666;">
   测一测 TA 对你的暗恋程度
  </p >
  <input id="username" placeholder="输入你的名字"
   style="width:90%;padding:12px;border-radius:10px;border:1px solid #ddd;display:block;margin:20px auto;">
  <button onclick="startTest()">开始测试</button>
 </div>
</div>

<!-- 测试 -->
<div id="page-test" class="page">
 <div class="progress">
  <div class="progress-inner" id="bar"></div>
 </div>
 <div id="question-box" class="card" style="animation:none;"></div>
</div>

<!-- 结果 -->
<div id="page-result" class="page">
 <h1>测试结果</h1>
 <div id="result-box" class="card"></div>
 <button onclick="makePoster()">生成海报</button>
 <button onclick="restart()">再测一次</button>
</div>

<!-- 海报 -->
<div id="page-poster" class="page">
 <h1>分享海报</h1>
 <div id="poster"></div>
 <button onclick="restart()">再测一次</button>
</div>

<script>
const questions=[
 {q:"TA 看你时会刻意避开又忍不住看吗？",s:[3,2,1]},
 {q:"TA 会主动找你聊天吗？",s:[3,2,1]},
 {q:"你发动态时，TA 基本都会出现吗？",s:[3,2,1]},
 {q:"TA 会注意你的小变化吗？",s:[3,2,1]},
 {q:"和你单独相处时，TA 会紧张吗？",s:[3,2,1]},
 {q:"TA 记得你的喜好吗？",s:[3,2,1]},
 {q:"你低落时，TA 会关心吗？",s:[3,2,1]},
 {q:"TA 会偷偷观察你吗？",s:[3,2,1]},
 {q:"TA 会向别人提起你吗？",s:[3,2,1]},
 {q:"你的直觉觉得 TA 喜欢你吗？",s:[3,2,1]}
];

let index=0,score=0,nameUser="";

function startTest(){
 nameUser=document.getElementById("username").value||"你";
 document.getElementById("page-start").classList.remove("active");
 document.getElementById("page-test").classList.add("active");
 loadQ();
}

function loadQ(){
 let q=questions[index];
 document.getElementById("question-box").innerHTML=`
  <h2 style="color:#ff3b6a;line-height:1.5;margin-bottom:22px;">
   ${q.q}
  </h2>
  <div class="option" onclick="choose(0)">非常明显</div>
  <div class="option" onclick="choose(1)">有一点</div>
  <div class="option" onclick="choose(2)">看不出来</div>
 `;
 document.getElementById("bar").style.width =
  (index/questions.length)*100 + "%";
}

function choose(n){
 score += questions[index].s[n];
 index++;
 index >= questions.length ? showResult() : loadQ();
}

function getPercent(){
 let p = Math.round(score / 30 * 100);
 if(p > 95) p = 95;
 if(p < 10) p = 10;
 return p;
}

/* 百分比跳动动画 */
function animatePercent(el, target){
 let current = 0;
 let timer = setInterval(()=>{
   current++;
   el.innerText = current + "%";
   if(current >= target){
     clearInterval(timer);
   }
 }, 18);
}

function showResult(){
 let p = getPercent();
 document.getElementById("page-test").classList.remove("active");
 document.getElementById("page-result").classList.add("active");

 document.getElementById("result-box").innerHTML = `
  <div style="margin-top:18px;text-align:center;">
   <p style="font-size:15px;color:#999;">
    TA 对你暗恋程度
   </p >

   <p id="percent"
    style="font-size:72px;font-weight:900;color:#ff3b6a;margin:14px 0 22px;">
    0%
   </p >

   <p style="font-size:16px;color:#666;">
    综合互动频率与情绪反应计算
   </p >
  </div>
 `;

 setTimeout(()=>{
   animatePercent(document.getElementById("percent"), p);
 },300);
}

function makePoster(){
 let p = getPercent();
 document.getElementById("page-result").classList.remove("active");
 document.getElementById("page-poster").classList.add("active");

 document.getElementById("poster").innerHTML = `
 <div style="background:#fff;padding:26px;border-radius:18px;text-align:center;">
  <h2 style="color:#ff3b6a;">暗恋程度测试</h2>
  <p style="color:#999;">${nameUser}</p >

  <p style="font-size:70px;font-weight:900;color:#ff3b6a;margin:16px 0;">
   ${p}%
  </p >

  <p style="font-size:14px;color:#666;">
   TA 对你暗恋程度
  </p >
 </div>

 <p style="text-align:center;color:#ff3b6a;margin-top:14px;">
  · 长按保存 ·
 </p >
 `;
}

function restart(){
 index=0;
 score=0;
 document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
 document.getElementById("page-start").classList.add("active");
}
</script>

</body>
</html>
